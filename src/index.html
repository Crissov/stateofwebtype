<!doctype html>
<html>
  <head>
    <title>State of Web Type</title>
    <meta charset="utf-8">
    <style>
      body {
        max-width: 800px;
        margin: 4em auto;
        font-family: jaf-facitweb, ff-meta-web-pro, sans-serif;
        font-weight: 300;
        font-feature-settings: "kern" 1, "liga" 1, "calt" 1;
        -webkit-font-feature-settings: "kern" 1, "liga" 1, "calt" 1;
        -moz-font-font-feature-settings: "kern" 1, "liga" 1, "calt" 1;
      }

      table {
        width: 100%;
        text-align: left;
        border-collapse: collapse;
      }

      table td {
        vertical-align: top;
        padding-bottom: 10px;
      }

      #search {
        width: 100%;
        line-height: 26px;
      }

      #result-count, #results, #splash-page {
        display: none;
      }

      html.search #results, html.search #result-count {
        display: block;
      }

      html.splash #splash-page {
        display: block;
      }

      .inline-list, .inline-list li {
        margin: 0;
        padding: 0;
        display: inline;
      }

      .inline-list li:after {
        content: ', ';
      }

      .inline-list li:last-child:after {
        content: '.';
      }

      #index {
        column-width: 300px;
        -webkit-column-width: 300px;
        -moz-column-width: 300px;
        -ms-column-width: 300px;
      }

      sup {
        font-feature-settings: "sups" 1;
        -webkit-font-feature-settings: "sups" 1;
      }
    </style>
  </head>
  <body>
    <input id="search" placeholder="Enter a feature, e.g. font-face, ...">

    <div id="result-count">
    </div>

    <div id="results">
    </div>

    <div id="splash-page">
      <div id="index">
      </div>
    </div>

    <script type="template" id="count">
      {{#singular}}
      Found {{number}} feature.
      {{/singular}}
      {{^singular}}
      Found {{number}} features.
      {{/singular}}
    </script>
    <script type="template" id="index-template">
      {{#index}}
        <h2>{{index}}</h2>
        <ul>
          {{#entries}}
            <li><a href="#{{.}}">{{.}}</a></li>
          {{/entries}}
        </ul>
      {{/index}}
    </script>
    <script type="template" id="feature">
      <h1>{{name}}</h1>
      {{#description}}
        <p>{{.}}</p>
      {{/description}}
      {{#required}}
        <p>This feature is required to be enabled by the CSS specification.</p>
      {{/required}}
      <table>
        <thead>
          <tr>
            <th>Browser</th>
            <th>Version</th>
            <th>Supported?</th>
          </tr>
        </thead>
        <tbody>
          {{#browsers}}
            <tr>
              <td>{{name}}</td>
              <td>
                {{#support}}
                  {{range}}<br>
                {{/support}}
              </td>
              <td>
                {{#support}}
                  {{value}}
                  {{#hasNote}}
                    <sup>{{note}}</sup>
                  {{/hasNote}}
                  <br>
                {{/support}}
              </td>
            </tr>
          {{/browsers}}
        </tbody>
      </table>
      {{#hasNotes}}
        <ol>
          {{#notes}}
            <li>{{.}}</li>
          {{/notes}}
        </ol>
      {{/hasNotes}}
      {{#hasRelations}}
        <p>See also:</p>
        <ul class="inline-list">
          {{#seeAlso}}
            <li><a href="#{{.}}">{{.}}</a></li>
          {{/seeAlso}}
        </ul>
      {{/hasRelations}}
    </script>
    <script src="require.js" data-almond="almond.js" data-main="main"></script>

  </body>
</html>
