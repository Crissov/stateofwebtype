<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State of Web Type</title>
    <link rel="stylesheet" href="/assets/css/style.scss">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
  </head>
  <body>
    <div class="header container">
      <h1><a href="/">The State of Web Type</a></h1>
      <p>Up-to-date data on support for type and typographic features on the web. <br>Search or choose from the features below to get&nbsp;started.</p>
      <input id="search" placeholder="Enter a feature, e.g. font-face&hellip;">
    </div>

    <div id="result-count" class="container">
    </div>

    <div id="results" class="container">
    </div>

    <div id="splash-page">
      <div id="index">
      </div>
    </div>

    <div id="about" class="container">
      <h2>About this project</h2>
      <p>test</p>
    </div>

    <script type="template" id="count">
      {{number}} {{#singular}}feature{{/singular}}{{^singular}}features{{/singular}} found <a href="#">Back</a>
    </script>
    <script type="template" id="index-template">
      {{#index}}
        <h2>{{index}}</h2>
        <ul>
          {{#entries}}
            <li><a href="#{{.}}">{{.}}</a></li>
          {{/entries}}
        </ul>
      {{/index}}
    </script>
    <script type="template" id="feature">
      <h1>{{name}}</h1>
      {{#description}}
        <p>{{.}}</p>
      {{/description}}
      {{#required}}
        <p>This feature is required to be enabled by the CSS specification.</p>
      {{/required}}
      <table>
        <thead>
          <tr>
            <th>Browser</th>
            <th>Version</th>
            <th>Supported?</th>
          </tr>
        </thead>
        <tbody>
          {{#browsers}}
            <tr>
              <td>{{name}}</td>
              <td>
                {{#support}}
                  {{range}}<br>
                {{/support}}
              </td>
              <td>
                {{#support}}
                  {{value}}
                  {{#hasNote}}
                    <sup>{{note}}</sup>
                  {{/hasNote}}
                  <br>
                {{/support}}
              </td>
            </tr>
          {{/browsers}}
        </tbody>
      </table>
      {{#hasNotes}}
        <ol>
          {{#notes}}
            <li>{{.}}</li>
          {{/notes}}
        </ol>
      {{/hasNotes}}
      {{#hasRelations}}
        <p>See also:</p>
        <ul class="inline-list">
          {{#seeAlso}}
            <li><a href="#{{.}}">{{.}}</a></li>
          {{/seeAlso}}
        </ul>
      {{/hasRelations}}
    </script>
    <div class="footer container">
      <p>Find out more <a href="#about">about</a> this project</p>
      <p>Maintained by <a href="https://www.twitter.com/bram_stein">@bram_stein</a>, design by <a href="https://www.twitter.com/designbyjake">@designbyjake</a></p>
    </div>
    <script src="/js/require.js" data-almond="/js/almond.js" data-main="main"></script>
    <script nobundle>
      (function(d) {
        var config = {
          kitId: 'nst2vnq',
          scriptTimeout: 3000
        },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='//use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
      })(document);

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-54700079-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
